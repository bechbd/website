<section id="blog" class="section blog">
    <div class="container">
        <div class="title">
            <h2 class="title text-center">Articles</h2>
        </div>
        <div class="posts">
            <ul>
                {% for post in site.categories.articles %}
                <li class="post">
                    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
                    <p class="summary">
                        By {{ post.author }} &nbsp;|&nbsp;
                        <span class="date">
			    			{{ post.date | date: '%-d %B %Y' }}
			    		</span>
                    </p>
                    {{ post.excerpt }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
